apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  labels:
    service: proxy-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: nginx-lua-ssl
  type: LoadBalancer
  loadBalancerIP: 104.198.158.227
  externalTrafficPolicy: Local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-production
  labels:
    service: proxy-service
spec:
  selector:
    matchLabels:
      app: nginx-lua-ssl
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-lua-ssl
        service: proxy-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: nginx-lua-ssl
        image: gcr.io/rich-city-274720/proxyapp-proxy:latest
        imagePullPolicy: "Always"
        livenessProbe:
          httpGet:
            path: /health_check
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health_check
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: APP_HOST
          value: "app.proxyapp.com"
        - name: REDIS_SSL_HOST
          value: "redis-15849.c1.us-central1-2.gce.cloud.redislabs.com"
        - name: REDIS_SSL_PORT
          value: "15849"
        - name: REDIS_SSL_AUTH
          valueFrom:
            secretKeyRef:
              name: proxyapp-secrets
              key: REDIS_SSL_AUTH
